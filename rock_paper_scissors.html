<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                // generates random number
                let randomNumber = Math.random();
                // stores computer's choice of rock, paper, or scissors inside of the function
                let computerChoice;
                // the size of the random number determines if the computer picks rock, paper or scissors
                if (randomNumber < (1/3)) {
                    computerChoice = "rock";
                }
                else if (randomNumber < (2/3)) {
                    computerChoice = "paper";
                }
                else {
                    computerChoice = "scissors";
                }
                return computerChoice;
            }
            // stores computer's choice of rock, paper, or scissors outside of the function
            let computerChoice = getComputerChoice();
        </script>
    </body>
</html>
